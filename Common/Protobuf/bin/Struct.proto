syntax = "proto3";
package Protocol;

import "Enum.proto";

message CharacterMovementInfo
{
	float positionX = 1;
	float positionY = 2;
	float velocityX = 3;
	float velocityY = 4;
	float speed = 5;
}

message CharacterInfo
{
	ActorType type = 1;
	uint64 id = 2;
	string name = 3;
	CharacterMovementInfo movementInfo = 4;
}
